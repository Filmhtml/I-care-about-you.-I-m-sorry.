  <style>
    :root {
      --pink: #ff4f81;
      --lightpink: #ffeef5;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Itim', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #fff5f9);
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .floating {
        position: absolute;
        width: 70px;
        opacity: 1; /* ‡∏ä‡∏±‡∏î‡∏Ç‡∏∂‡πâ‡∏ô */
        z-index: 0;
        pointer-events: none;
        animation: floatCrazy 3s ease-in-out infinite alternate;
    }

    @keyframes floatCrazy {
        0% {
          transform: translate(0px, 0px) rotate(0deg);
        }
        25% {
          transform: translate(30px, -20px) rotate(10deg);
        }
        50% {
          transform: translate(-20px, 40px) rotate(-10deg);
        }
        75% {
          transform: translate(25px, -35px) rotate(15deg);
        }
        100% {
          transform: translate(-30px, 25px) rotate(-15deg);
        }
      }
    .lock-box {
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      width: 95%;
      max-width: 440px;
      border: 2px solid #f9cfe1;
      position: relative;
      z-index: 2;
    }

    .heart-top {
      font-size: 1.3em;
      color: var(--pink);
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--lightpink);
      padding: 4px 18px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      white-space: nowrap;
    }

    .lock-box h2 {
      font-size: 1.5em;
      color: #f02d66;
      margin: 12px 0 20px;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .code-inputs input {
      width: 48px;
      height: 58px;
      font-size: 1.6em;
      text-align: center;
      border: 2px solid #f4d4df;
      border-radius: 12px;
      outline: none;
      background-color: #fff;
      box-shadow: inset 0 0 6px rgba(255, 105, 135, 0.1);
      transition: all 0.2s ease;
    }

    .code-inputs input:focus {
      border-color: var(--pink);
      box-shadow: 0 0 5px rgba(255, 105, 135, 0.4);
    }

    .unlock-btn {
      background: var(--pink);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 40px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 8px 24px rgba(255, 79, 129, 0.3);
    }

    .unlock-btn:hover {
      background: #e7386f;
    }

    .error {
      color: red;
      margin-top: 12px;
      font-size: 0.95em;
    }

    .particle {
        position: absolute;
        background: #ff99bb;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        opacity: 0.5;
        animation: floatParticle 10s linear infinite;
        z-index: 0;
      }
    
      @keyframes floatParticle {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100vh) scale(1.5);
          opacity: 0;
        }
      }
    
      .burst {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        animation: explode 0.6s ease-out forwards;
      }
    
      @keyframes explode {
        0% {
          opacity: 1;
          transform: scale(0.2);
        }
        100% {
          opacity: 0;
          transform: scale(2.5);
        }
      }
      .unlock-btn::after {
        content: "üíó";
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        opacity: 0;
        animation: pulseHeart 1.5s ease-out infinite;
      }
      
      @keyframes pulseHeart {
        0% { opacity: 0; transform: translateY(0) scale(0.5); }
        50% { opacity: 1; transform: translateY(-10px) scale(1); }
        100% { opacity: 0; transform: translateY(-20px) scale(0.5); }
      }

      @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
      
      .burst {
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        animation: explode 0.6s ease-out forwards;
        z-index: 9999;
      }

      @keyframes explode {
        0% {
          opacity: 1;
          transform: scale(0.2);
        }
        100% {
          opacity: 0;
          transform: scale(2.5);
        }
      }
      
      
  </style>
</head>

      const p = document.createElement("div");
